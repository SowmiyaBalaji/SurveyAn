<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style>
      /* Styles for the body and container */
      body {
        font-family: Arial, sans-serif;

        margin: 100px auto;
        padding: 0;
        background-image: url("https://www.ndrn.org/wp-content/uploads/2020/11/iStock-1183548931-scaled.jpg");
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 20px rgb(255, 255, 255);
        border-radius: 10px;
      }

      /* Styles for form elements */
      label {
        display: block;
        margin: 10px auto;
      }

      input[type="text"] {
        width: 590px;
        margin: 5px auto;
      }

      input[type="file"] {
        margin-top: 5px;
      }

      input[type="submit"] {
        margin: auto 250px;
        padding: 10px 20px;
        background-color: #355de1;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Styles for headings and page title */
      h1 {
        margin-top: 0;
        text-align: center;
        color: #355de1;
      }

      /* Styles for the image preview */
      .image-preview {
        text-align: center;
      }

      .image-preview img {
        max-width: 300px;
        max-height: 200px;
        margin-top: 10px;
      }

      /* Styles for error messages */
      .error {
        color: #f44336;
        margin: 0;
        padding: 5px;
      }

      /* Media query for responsiveness */
      @media screen and (max-width: 600px) {
        .container {
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Feedback Analysis</h1>
        <form action="/" method="post" enctype="multipart/form-data">
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Your Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="file">Choose Feedback File:</label>
          <input type="file" name="file" accept=".pdf, .xlsx, .txt, .docx" />
          <br /><br /><br />
          <input type="submit" value="Upload" />
        </form>
      </div>
    </div>

    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
